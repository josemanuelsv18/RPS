<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./img//scissorsico.png">
</head>
<body>
    <header>
        <h1>Rock Paper Scissor's Game</h1>
    </header>
    <div class="record">
        <p class="record-item"id="PlayedGames">Played Games: 0</p>
        <p class="record-item" id="Wins">Wins: 0</p>
        <p class="record-item" id="Loses">Loses: 0</p>
        <p class="record-item" id="Draw">Draws: 0</p>
    </div>
    <div class="game">
        <div class="result">
            <p>here goes the result</p>
        </div>
        <div id="bot">
            <div class="election" id="">
                <p>Here goes the bot election</p>
            </div>
        </div>
        <div class="election" id="player">
            <p>here goes the player election</p>
        </div>
        <div class="buttons">
            <nav>
                <a href="#"><img src="./img/rock.png" alt="Rock image">Rock</a>
                <a href="#"><img src="./img/paper.png" alt="Paper image">Paper</a>
                <a href="#"><img src="./img/scissors.png" alt="Scissor image">Scissor</a>
            </nav>
        </div>
        <a href="#" class="play-again">Play again</a>
    </div>
    <footer>
        <p>Josemanuel Sifontes - Paper, Rock and Scissors project - The Odin Project - 2023</p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
